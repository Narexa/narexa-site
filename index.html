    <section class="page contact-page" id="page4">
        <div class="content contact-content">
            <h2>Contact Me</h2>
            <form class="contact-form" id="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Write your message" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Send Message</button>
                </div>
            </form>
            <p id="form-status"></p>
        </div>
    </section>
    
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init('TFGgqtqny0N5kvXb0'); // Replace with your actual EmailJS Public Key
        })();
    
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
    
            // Send the form data using EmailJS
            emailjs.sendForm('service_pc2drim', 'template_abcd1234', this) // Replace 'template_abcd1234' with your actual template ID
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    document.getElementById('form-status').textContent = 'Message sent successfully!';
                }, function(error) {
                    console.log('FAILED...', error);
                    document.getElementById('form-status').textContent = 'Message failed to send. Please try again.';
                });
        });
    </script>
